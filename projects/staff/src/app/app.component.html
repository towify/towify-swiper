<towify-swiper
  [data]="swiper"
  (swiperLeft)="swiperLeft($event)"
  (swiperRight)="swiperRight($event)"
  #swiperComponent
>
  <ng-template let-item towifySwiperContent>
    <div style="width: 200px; height: 200px"
         [style.background]="item.background"
    >
    </div>
  </ng-template>
</towify-swiper>
